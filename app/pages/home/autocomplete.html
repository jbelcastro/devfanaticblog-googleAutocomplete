<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button (click)="dismiss()">
        <span>Cancel</span>
      </button>
    </ion-buttons>
    <ion-list>
      <ion-item>
        <ion-input type="text" autofocus (keyup)="updateSearch()" [(ngModel)]="autocomplete.query" placeholder="Type here"></ion-input>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
